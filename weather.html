<!DOCTYPE html>
<html>
<head>
<title>Show Local Weather</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">>
<link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>
  <div class = 'container-fluid'>
  <nav class = 'navbar navbar-inverse navbar-fixed-top'>
    <div class = 'navbar-header'><a class= 'navbar-brand' href="#"> Current Local Weather</a>
    </div>
    <ul class = 'nav navbar-nav navbar-right'>
      <li><a href= "#" id="toggle"><span class="glyphicon glyphicon-cloud"></span> Celsuis/Fehrenheit</a></li>
     </ul>
  </nav>
    <div class="spacer"> </div>
      <div class="block">
        <h1 class="text-center"><span id="currentTemp">...</span></h1>
        <h1 class="text-center"><span id="currentWeather">...</span></h1><br>Country Name: <span id="country"></span><br> City: <span id="city"></span><br>Latitude: <span id="latitude"></span><br> Longitude: <span id="longitude"></span><br>
      </div>
   <div class="spacer"> </div>
  </div>
    <div class="footer footer-fixed-bottom">
